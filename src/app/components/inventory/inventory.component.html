<div class="row mr-5 mt-4 ml-5">
    <div class="col-12">
        <div class="table-responsive">
            <br><br>
            <table class="table borderless">
                <thead class="table-secondary bold">
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Product Id</th>
                        <th scope="col">Available</th>
                        <th scope="col">Reserve</th>
                        <th scope="col">Available To Sell</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stock of stocks">
                        <td></td>
                        <td>{{stock.productId}}</td>
                        <td>{{stock.quantity}}</td>
                        <td>{{stock.reserve}}</td>
                        <td>{{stock.quantity - stock.reserve}}</td>
                        <td> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col mb-2">
        <div class="row">
            <div class="col-sm-12  col-md-3"></div>
            <div class="col-sm-12  col-md-3"></div>
            <div class="col-sm-12  col-md-3"></div>
            <div class="col-sm-12 col-md-3 text-right">
                <button class="btn btn-outline-success" (click)="continueShopping()">Continue Shopping</button>
            </div>
        </div>
    </div>
</div>
<br>
