<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
</style>
<body>  
<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

  <!-- Slideshow -->
  <div class="w3-container">
      
    <div>
      <img src="/assets/banner/1.jpg" height="330px" style="width:100%">
      <div class="w3-display-topleft w3-container w3-padding-32">
      </div>
    </div> 
   <!-- <div  height="330px">
      <img src="/assets/banner/2.jpg" height="330px" style="width:100%">
      <div class="w3-display-middle w3-container w3-padding-32">
      </div>
    </div>
    <div  height="330px">
      <img src="/assets/banner/3.jpg" height="330px" style="width:100%">
      <div class="w3-display-topright w3-container w3-padding-32">
      </div>
    </div>  -->

    <!-- Slideshow next/previous buttons -->
    <div class="w3-container w3-dark-grey w3-padding w3-xlarge">
      <div class="w3-left" onclick="plusDivs(-1)"><i class="fa fa-arrow-circle-left w3-hover-text-teal"></i></div>
      <div class="w3-right" onclick="plusDivs(1)"><i class="fa fa-arrow-circle-right w3-hover-text-teal"></i></div>
    
      <div class="w3-center">
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
      </div>
    </div>
  </div>
  
  <!-- Grid -->


  <!-- Grid -->
  <div class="w3-row-padding" id="plans">
    <div class="w3-row w3-container">
        <div class="w3-center w3-padding-64">
          <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">What We Offer</span>

        </div>
      </div>
    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-center w3-hover-shadow">
        <li class="w3-black w3-xlarge w3-padding-32">CLOTHES & SHOES</li>
        <li class="w3-padding-16"><b>Environemnt</b> friendly</li>
        <li class="w3-padding-16"><b>Exclusive</b> range</li>
        <li class="w3-padding-16"><b>Latest</b> deals</li>
        <li class="w3-padding-16"><b>Great</b> brands</li>
        <li class="w3-light-grey w3-padding-24">
          <button class="w3-button w3-green w3-padding-large">SHOP NOW</button>
        </li>
      </ul>
    </div>

    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-center w3-hover-shadow">
        <li class="w3-dark-grey w3-xlarge w3-padding-32">ELECTRONICS</li>
        <li class="w3-padding-16"><b>Great</b> brands</li>
        <li class="w3-padding-16"><b>Motorola</b> Escape</li>
        <li class="w3-padding-16"><b>Titan</b> Endless</li>
        <li class="w3-padding-16"><b>Timex</b> Gold</li>
        <li class="w3-light-grey w3-padding-24">
          <button class="w3-button w3-green w3-padding-large">EXCLUSIVE RANGE</button>
        </li>
      </ul>
    </div>

    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-center w3-hover-shadow">
        <li class="w3-black w3-xlarge w3-padding-32">BOOKS</li>
        <li class="w3-padding-16"><b>Fiction</b> books</li>
        <li class="w3-padding-16"><b>Sci-</b> Fi</li>
        <li class="w3-padding-16"><b>Biographies of</b> famous people</li>
        <li class="w3-padding-16"><b>Book</b> Friendly</li>
        <li class="w3-light-grey w3-padding-24">
          <button class="w3-button w3-green w3-padding-large">READ IT</button>
        </li>
      </ul>
    </div>
  </div>




</div>


</body>
</html>
