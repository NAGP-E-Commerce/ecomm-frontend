<!-- Sidebar/menu -->
<nav class="therichpost-sidebar therichpost-bar-block therichpost-white therichpost-collapse therichpost-top"
    style="z-index:3;width:250px" id="mySidebar">
    <div class="therichpost-container therichpost-display-container therichpost-padding-16">
        <i (click)="therichpost_close()"
            class="fa fa-remove therichpost-hide-large therichpost-button therichpost-display-topright"></i>
        <h2 class="therichpost-wide"><b>AmCart</b></h2>
    </div>
    <div class="therichpost-padding-64 therichpost-large therichpost-text-grey" style="font-weight:bold">
        <a *ngFor="let productCategory of productCategories" href="javascript:void(0)" [routerLink]="['/category', productCategory.name]" routerLinkActive="active"
            class="therichpost-bar-item therichpost-button">{{productCategory.name}}</a>
        <!-- <a href="javascript:void(0)" class="therichpost-button therichpost-block therichpost-left-align" id="myBtn">
            Jeans
        </a> -->
    </div>
    <!-- <a href="#footer" class="therichpost-bar-item therichpost-button therichpost-padding">Contact</a>
  <a href="javascript:void(0)" class="therichpost-bar-item therichpost-button therichpost-padding"
    onclick="document.getElementById('newsletter').style.display='block'">Newsletter</a>
  <a href="#footer" class="therichpost-bar-item therichpost-button therichpost-padding">Subscribe</a> -->
</nav>



<!-- Top menu on small screens -->
<header class="therichpost-bar therichpost-top therichpost-hide-large therichpost-black therichpost-xlarge">
    <div class="therichpost-bar-item therichpost-padding-24 therichpost-wide">LOGO</div>
    <a href="javascript:void(0)"
        class="therichpost-bar-item therichpost-button therichpost-padding-24 therichpost-right"
        (click)="therichpost_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="therichpost-overlay therichpost-hide-large" (click)="therichpost_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
